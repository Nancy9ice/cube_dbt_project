models:
  - name: stg_customers
    description: customers table
    columns:
      - name: customer_key
        tests:
          - not_null
          - unique
      - name: name
      - name: birth_date
      - name: marital_status
      - name: gender
      - name: yearly_income
      - name: number_children
      - name: occupation
      - name: house_owner
      - name: cars_owned
      - name: phone_number
      - name: date_first_purchase


semantic_models:
  - name: customers
    defaults:
      agg_time_dimension: birth_date
    description: This table is at the customers grain with one row per customer
    model: ref('stg_customers')
    entities:
      - name: customer
        type: primary
        expr: customer_key
    dimensions:
      - name: name
        type: categorical
      - name: marital_status
        type: categorical
      - name: gender
        type: categorical
      - name: birth_date
        type: time
        type_params: 
          time_granularity: day
      - name: date_first_purchase
        type: time
        type_params:
          time_granularity: day
